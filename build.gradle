plugins {
    id 'groovy'
    id 'java'
}

group 'test-framework'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //Groovy
    compile 'org.codehaus.groovy:groovy-all:2.5.8'

    //Logging
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-simple:1.7.25'

    //Junit 5
    compile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

    //AWS SDK
    implementation platform('software.amazon.awssdk:bom:2.5.29')
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.670'

    //Elastic MQ
    compile 'org.elasticmq:elasticmq-rest-sqs_2.12:0.15.3'
}

test {
    useJUnitPlatform()

    systemProperties System.properties

    test.outputs.upToDateWhen { false }
}